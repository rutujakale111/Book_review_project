<!DOCTYPE html>
<html>
<head>
    <title>Book List</title>
</head>
<body>
    <h1>Book List</h1>
    <ul>
        {% for book in books %}
        <li>
            <a href="{% url 'book_detail' book.id %}">{{ book.title }}</a> by {{ book.author }} ({{ book.genre }})
        </li>
        {% endfor %}
    </ul>
    <a href="{% url 'book_create' %}">Add a New Book</a>
</body>
</html>
