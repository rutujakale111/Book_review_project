<!DOCTYPE html>
<html>
<head>
    <title>{% if book %}Edit{% else %}Add{% endif %} Book</title>
</head>
<body>
    <h1>{% if book %}Edit{% else %}Add{% endif %} Book</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'book_list' %}">Back to book list</a>
</body>
</html>
